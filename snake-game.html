<html>

<body>
    <div class="area">
        <!-- You can add more divs for a long snake-->
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js">
    </script>

    <!-- JavaScript Code for mouse event -->
    <script type="text/javascript">
        document.body.addEventListener("mousemove", e => {
            gsap.to(".snake", {
                x : e.clientX,
                y : e.clientY,
                stagger : -0.05,
            })
            })
    </script>
</body>
